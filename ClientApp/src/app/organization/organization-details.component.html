<div class="container">
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Име</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="name" [(ngModel)]="organization.name">
        </div>
    </div>
    <div class="form-group row" *ngIf="organization.description">
        <label for="description" class="col-sm-2 col-form-label">Описание</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="description"
                [(ngModel)]="organization.description">
        </div>
    </div>
    <div class="form-group row">
        <label for="city" class="col-sm-2 col-form-label">Град</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="city" [(ngModel)]="city.name">
        </div>
    </div>
    <div class="form-group">
        <label for="flag">Знаме</label>
        <div id="flag">
            <img *ngIf="!organization.fileId" class="img-fluid img-thumbnail" src="assets/images/members.png"
                width="640" height="480" alt="banner" />
            <img *ngIf="organization.fileId" class="img-fluid img-thumbnail" [src]="organization.fileSrc" width="640"
                height="480" alt="banner" />
        </div>
    </div>
    <hr>
    <app-members *ngIf="organization.members && organization.members.length > 0" [organizationId]="organization.id"
        [showByOrganizationsFilter]="false">
    </app-members>
    <button class="btn btn-secondary float-right" type="button" backButton>Назад</button>
</div>
