<div class="container">
    <form [formGroup]="organizationForm">
        <div class="form-group">
            <label for="name">Име</label>
            <input formControlName="name" type="text" class="form-control" id="name" maxlength="150">
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <textarea formControlName="description" class="form-control" id="description" rows="3"
                maxlength="300"></textarea>
        </div>
        <div class="form-group">
            <label for="city">Град</label>
            <select formControlName="city" id="city" class="form-control">
                <option *ngFor="let city of cities" [ngValue]="city.id">{{city.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="flag">Знаме</label>
            <div id="flag">
                <img *ngIf="!organization.fileId" class="img-fluid img-thumbnail" src="assets/images/members.png"
                    width="640" height="480" alt="banner" />
                <img *ngIf="organization.fileId" class="img-fluid img-thumbnail" [src]="organization.fileSrc" width="640"
                    height="480" alt="banner" />
                <input type="file" id="file" (change)="handleFileInput($event.target.files)" accept="image/*">
            </div>
        </div>
        <button class="btn btn-primary" type="button" (click)="editOrganization()"
            [disabled]="!organizationForm.valid">Запази</button>
        <button class="btn btn-secondary float-right" type="button" backButton>Назад</button>
    </form>
</div>
