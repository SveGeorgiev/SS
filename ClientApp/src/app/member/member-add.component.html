<div class="container">
    <form [formGroup]="memberForm">
        <div class="form-group">
            <label for="name">Име</label>
            <input formControlName="name" type="text" class="form-control" id="name" maxlength="50">
        </div>
        <!-- <div class="form-group">
            <label for="number">Номер</label>
            <input formControlName="number" type="number" class="form-control" id="number">
        </div> -->
        <div class="form-group">
            <label for="location">Адрес</label>
            <input formControlName="location" type="text" class="form-control" id="location" maxlength="100">
        </div>
        <div class="form-group">
            <label for="workplace">Работно място / Учебно заведение</label>
            <input formControlName="workplace" type="text" class="form-control" id="workplace" maxlength="100">
        </div>
        <div class="form-group">
            <label for="yearOfBirth">Набор</label>
            <input formControlName="yearOfBirth" type="text" class="form-control" id="yearOfBirth" maxlength="20">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Тел. номер</label>
            <input formControlName="phoneNumber" type="text" class="form-control" id="phoneNumber" maxlength="50">
        </div>
        <div class="form-group">
            <label for="car">Кола</label>
            <input formControlName="car" type="text" class="form-control" id="car" maxlength="50">
        </div>
        <div class="form-group">
            <label for="organization">Организация</label>
            <select formControlName="organization" id="organization" class="form-control">
                <option value="" disabled>Изберете организация</option>
                <option *ngFor="let organization of organizations" [ngValue]="organization">{{organization.name}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="photo">Снимка</label>
            <div id="photo">
                <input type="file" id="file" (change)="handleFileInput($event.target.files)" accept="image/*">
            </div>
        </div>
        <button class="btn btn-primary" type="button" (click)="saveMember()"
            [disabled]="!memberForm.valid">Запис</button>
        <button class="btn btn-secondary float-right" type="button" backButton>Назад</button>
    </form>
</div>
