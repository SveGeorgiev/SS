<div class="container">
    <div class="form-group row">
        <label for="name" class="col-sm-4 col-form-label">Име</label>
        <div class="col-sm-8">
            <input type="text" readonly class="form-control-plaintext" id="name" [(ngModel)]="member.name">
        </div>
    </div>
    <!-- <div class="form-group row" *ngIf="member.number">
        <label for="number" class="col-sm-4 col-form-label">Номер</label>
        <div class="col-sm-8">
            <input type="text" readonly class="form-control-plaintext" id="number" [(ngModel)]="member.number">
        </div>
    </div> -->
    <div class="form-group row" *ngIf="member.location">
        <label for="location" class="col-sm-4 col-form-label">Адрес</label>
        <div class="col-sm-8">
            <input type="text" readonly class="form-control-plaintext" id="location" [(ngModel)]="member.location">
        </div>
    </div>
    <div class="form-group row" *ngIf="member.workplace">
        <label for="workplace" class="col-sm-4 col-form-label">Работно място / Учебно заведение</label>
        <div class="col-sm-8">
            <input type="text" readonly class="form-control-plaintext" id="workplace" [(ngModel)]="member.workplace">
        </div>
    </div>
    <div class="form-group row" *ngIf="member.yearOfBirth">
        <label for="yearOfBirth" class="col-sm-4 col-form-label">Набор</label>
        <div class="col-sm-8">
            <input type="text" readonly class="form-control-plaintext" id="yearOfBirth"
                [(ngModel)]="member.yearOfBirth">
        </div>
    </div>
    <div class="form-group row" *ngIf="member.phoneNumber">
        <label for="phoneNumber" class="col-sm-4 col-form-label">Тел. номер</label>
        <div class="col-sm-8">
            <input type="text" readonly class="form-control-plaintext" id="phoneNumber"
                [(ngModel)]="member.phoneNumber">
        </div>
    </div>
    <div class="form-group row" *ngIf="member.car">
        <label for="car" class="col-sm-4 col-form-label">Кола</label>
        <div class="col-sm-8">
            <input type="text" readonly class="form-control-plaintext" id="car" [(ngModel)]="member.car">
        </div>
    </div>
    <div class="form-group row">
        <label for="organization" class="col-sm-4 col-form-label">Организация</label>
        <div class="col-sm-8">
            <input type="text" readonly class="form-control-plaintext" id="organization"
                [(ngModel)]="organization.name">
        </div>
    </div>
    <div class="form-group">
        <label for="photo">Снимка</label>
        <div id="photo">
            <img *ngIf="!member.fileId" class="img-fluid img-thumbnail"
                src="assets/images/football-supporter-portrait-thumb.jpg" width="640" height="480" alt="photo" />
            <img *ngIf="member.fileId" class="img-fluid img-thumbnail" [src]="member.fileSrc" width="640" height="480"
                alt="photo" />
        </div>
    </div>
    <button class="btn btn-secondary float-right" type="button" backButton>Назад</button>
</div>
