<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Изтрий '{{name}}'?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close(false)">Назад</button>
  <button type="button" class="btn btn-danger" (click)="activeModal.close(true)">Ок</button>
</div>
